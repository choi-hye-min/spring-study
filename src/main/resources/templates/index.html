<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script th:inline="javascript">
        $(document).ready(function(){
            var num = [[${param.id[0]}]];
            $.get("/rest/"+num, null, function(result){
                $('#obj').append('<li>id: ' + result.id + '</li>');
                $('#obj').append('<li>name: ' + result.name + '</li>');
                $('#obj').append('<li>mail: ' + result.mail + '</li>');
                $('#obj').append('<li>age: ' + result.age + '</li>');
                $('#obj').append('<li>memo: ' + result.memo + '</li>');
            });
        });
    </script>
</head>
<body>
    <h1 th:text="${title}"></h1>

    <ul id="obj"></ul>

    <table border="1">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>mail</th>
            <th>age</th>
            <th>memo</th>
        </tr>
        <tr th:each="obj : ${list}">
            <td th:text="${obj.id}"></td>
            <td th:text="${obj.name}"></td>
            <td th:text="${obj.mail}"></td>
            <td th:text="${obj.age}"></td>
            <td th:text="${obj.memo}"></td>
        </tr>
    </table>
</body>
</html>
